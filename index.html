<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen's Weather Dashboard 3</title>
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-info leftCol">
                <div class="citySearchbar">
                <form class="form-inline my-2 my-lg-0" id="citySearchbar">
                    <input class="form-control mr-sm-2" type="search" placeholder="City" id="city" aria-label="Search">
                    <button class="btn btn-info my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
                </form>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                  </ul>
            </div>
            <div class="col-9 rightCol">
                <div class="row bg-info text-white pb-3 p-3">
                    <h5>Today's Weather</h5>
                </div>
                <div class="row">
                    <div class="col-4">
                    <table class="table">
                        <tbody>
                          <tr>
                            <td>Temperature</th>
                            <td><div id="temp"></div></td>
                          </tr>
                          <tr>
                            <td>Humidity</th>
                            <td><div id="humidity"></div></td>
                          </tr>
                          <tr>
                            <td>Wind Speed</th>
                            <td><div id="windSpeed"></div></td>
                          </tr>
                          <tr>
                            <td>Wind Direction</th>
                            <td><div id="windDirection"></div></td>
                          </tr>
                          <tr>
                            <td>UV Index</th>
                            <td><div id="uvIndex"></div></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="col-4 bg-light">
                        <div class="row rightMiddle" id="description"></div>
                        <div class="row rightMiddle" id="icon"></div>
                    </div>
                    <div class="col-4"></div>

                </div>
                <div class="row bg-info text-white p-3">
                    <h5>Five Day Forecast</h5>
                </div>
                <div class="row" id="forecast"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  -->
    <script src="script.js"></script>
</body>
</html>
